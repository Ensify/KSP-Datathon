<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Traffic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aclonica&family=Advent+Pro&family=Dancing+Script&family=Inknut+Antiqua&family=Inter&family=Kanit:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600;1,700&family=Kaushan+Script&family=Montserrat:wght@400;500;600&family=Open+Sans:wght@400;500;600&family=Poppins:ital,wght@0,300;0,500;0,600;1,300&family=Rubik:wght@300;400;500;600;700;800&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">

  </head>
  <body>
      <div class="fluid-container">

        <div class="container detail-container">
            <div class="row">
                <div class="col">
                    <div class="row  v-nums">400</div>
                    <div class="row v-name">Total Junctions</div>
                </div>
                <div class="col">
                    <div class="row v-nums">120</div>
                    <div class="row v-name">Total Vehicles</div>
                </div>
                <div class="col">
                    <div class="row v-nums">200</div>
                    <div class="row v-name">Bikes</div>
                </div>
                <div class="col">
                    <div class="row v-nums">109</div>
                    <div class="row v-name">Cars</div>
                </div>
                <div class="col">
                    <div class="row v-nums">30</div>
                    <div class="row v-name">Auto Rickshaw</div>
                </div>
                <div class="col">
                    <div class="row v-nums">10</div>
                    <div class="row v-name">Trucks</div>
                </div>
                <div class="col">
                    <div class="row v-nums">160</div>
                    <div class="row v-name">Persons</div>
                </div>
            </div>
        </div>

        <div class="container map-container">
            <div class="row">
                <div class="col map">
                    {{map_iframe|safe}}
                </div>
                <div class="col">
                    <table  class="table table-bordered traffic-table">
                        <thead>
                            <tr>
                                <th class="table-font table-heading" scope="col">Status</th>
                                <th class="table-font  table-heading" scope="col">Response</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="table-font" scope="row">Traffic</th>
                                <td class="table-font">Normal</td>
                            </tr>
                            <tr>
                                <th class="table-font" scope="row">Potholes</th>
                                <td class="table-font">None</td>
                            </tr>
                            <tr>
                                <th class="table-font" scope="row">Road-Condition</th>
                                <td class="table-font">Good</td>
                            </tr>
                            <tr>
                                <th class="table-font" scope="row">Parked-Vehicles</th>
                                <td class="table-font">30</td>
                            </tr>
                            <tr>
                                <th  class="table-font" scope="row">Parking violation</th>
                                <td  class="table-font">None</td>
                            </tr>
                            <tr>
                                <th class="table-font"scope="row">Overall-Condition</th>
                                <td  class="table-font">Good</td>
                                
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>

            <h1>Here is map</h1>
        </div>
        <div class="row">
            <div class="col-8">
                {{map_iframe|safe}}
            </div>
            <div class="col-4">
                Info Pane
            </div>
        </div>
        <div class="row">
            <div class="fluid-container bg-dark text-white">
                Alert
            </div>
        </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
